<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <!-- Add Bootstrap CSS -->
    <link href="css/profile.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>

    <div class="container profile-container">

        <h2 align="center">Update Profile</h2>
        <label for="dob">Date of Birth</label>
        <input type="date" id="date"   placeholder="Enter your date of birth">

        <label for="phone">Contact</label>
        <input type="text" id="contact"  placeholder="Enter your phone number">

        <button onclick="submitProfile()" class="btn btn-success">Update</button>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

    </div>
    </body>
    </html>
